<div class="full-height main-container text-light">
  <div class="full-height d-flex align-items-center justify-content-center bg-deep-dark position-relative">
    <div class="w-100">
      <div class="w-100 text-center">
        <p class="fs-4 fw-bolder m-0 pt-4 arcade">Roadmap</p>
      </div>
      <div class="row m-auto w-25 align-items-center">
        <ul class="sessions">
          <li>
            <div class="time">5/10/2021</div>
            <p>First ideas</p>
          </li>
          <li>
            <div class="time">5/12/2021</div>
            <p>First Implementations</p>
          </li>
          <li>
            <div class="time">20/01/2022</div>
            <p>Proof of work - Test Net</p>
          </li>
          <li>
            <div class="time">24/08/2022</div>
            <p>Marketing, prelaunch</p>
          </li>
          <li>
            <div class="time">28/09/2022</div>
            <p>Mainnet launch</p>
          </li>
        </ul>

      </div>

      <div class="w-100 position-absolute bottom-0 start-50 translate-middle-x pb-4 text-center">
        <app-arrow-redirect
          [emitAction]="LandingPageAction.FIFTH_CONTAINER"
          [arrowDirection]="ArrowDirection.ARROW_DOWN"
          (arrowAction)="changeAction($event)">
        </app-arrow-redirect>
      </div>
    </div>
  </div>
</div>
